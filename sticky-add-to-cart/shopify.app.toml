# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "5a2e451bcc74511f8be6157b743711f1"
name = "Sticky Add to Cart"
application_url = "https://sticky-cart-v2.onrender.com"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2026-01"

[[webhooks.subscriptions]]
topics = ["customers/data_request"]
uri = "/api/webhooks"

[[webhooks.subscriptions]]
topics = ["customers/redact"]
uri = "/api/webhooks"

[[webhooks.subscriptions]]
topics = ["shop/redact"]
uri = "/api/webhooks"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "write_themes"

[auth]
redirect_urls = [
  "https://sticky-cart-v2.onrender.com/auth/callback",
  "https://sticky-cart-v2.onrender.com/auth/shopify/callback",
  "https://sticky-cart-v2.onrender.com/api/auth/callback"
]
